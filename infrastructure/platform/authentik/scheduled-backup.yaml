apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  namespace: authentik
  name: authentik-daily-db-backup
spec:
  schedule: "0 0 22 * * *"
  immediate: true
  backupOwnerReference: self
  cluster:
    name: authentik-db
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
