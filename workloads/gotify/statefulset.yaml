apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gotify
  namespace: gotify
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gotify
  serviceName: "gotify"
  replicas: 1
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gotify
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: gotify
        image: ghcr.io/gotify/server:2.6.3
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: gotify-data
          mountPath: /app/data
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: gotify-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "longhorn"
      resources:
        requests:
          storage: 1Gi
