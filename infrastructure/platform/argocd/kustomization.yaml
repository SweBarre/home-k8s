apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ns.yaml
  - cluster-cumin.yaml
  - cluster-poblano.yaml

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 8.5.8
    releaseName: "argocd"
    namespace: argocd
    valuesFile: values.yaml
